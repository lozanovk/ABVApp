    <body>
        <!--[if lt IE 7]>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
        <title>Drink Menu Analyzer</title>

        <audio src="/assets/dudes.mp3" autoplay></audio>

        <div class="container" align="center">
            <br>
            <h3 class="maintitle">Drink Analyzer 9000</h3>
            <br>
            <br>

            <div class="card col-lg-6 col-md-6 col-sm-6 col-xs-6" align="center">
                <div class="card-body" id="card0">
                    <div class="winner" id="best0" hidden>
                        <div>BEST VALUE !!!</div><br>
                    </div>
                  <h2 class="card-title" id="result0"></h2><br>
                  <div>Drink Name</div>
                  <input type="text" class="form-control" id="name0" name="name0" onchange="calcADO(0)"/>
                  <br>
                  <div>% ABV</div>
                        <input type="number" class="form-control" id="abv0" name="abv0" onchange="calcADO(0)"/>
                  <br>
                  <div>Quantity</div>
                    <div class="input-group">
                        <input type="number" class="form-control qtys" id="qty0" name="qty0" onchange="calcADO(0)"/>
                        <span>&nbsp;&nbsp;</span>
                        <select class="form-select sel" id="unit0" name="unit0" onchange="calcADO(0)">
                            <option value="1" selected>oz</option>
                            <option value="2">mL</option>
                            <option value="3">dL</option>
                            <option value="4">Gal</option>
                            <option value="5">12 oz cans</option>
                            <option value="6">16 oz cans</option>
                            <option value="7">Pint</option> 
                        </select>
                    </div> 
                <br>
                <div>Cost ($)</div>
                        <input type="number" class="form-control" id="cost0" name="cost0" onchange="calcADO(0)"/>
                <br>                
                </div>
            </div>
        </div>
        <div align="center">
            <input type="button" class="btn btn-lg btn-block btn-success " id="somebutton" value="Add Drink" />
        </div>

    </body>
